name: Node CI - main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_test_and_nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get current date
        id: get-date
        run: |
          echo "NOW=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test
      - name: Get Version From package.json
        id: get-version
        uses: beaconbrigade/package-json-version@v0.3
        with:
          path: .
      - uses: ./.github/actions/nodeci-build-windows
        with:
          name: vlc-rpc-v${{steps.get-version.outputs.version}}-nightly${{env.NOW}}-bundled-win-x64
      - uses: ./.github/actions/nodeci-build-linux
        with:
          name: vlc-rpc-v${{steps.get-version.outputs.version}}-nightly${{env.NOW}}-bundled-linux-x64
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: output/test/code-coverage.html
      - name: Delete existing nightly assets
        run: |
          assets=$(gh release view nightly --json assets --jq '.assets[].name' 2>/dev/null || echo "")
          for asset in $assets; do
            gh release delete-asset nightly "$asset" -y
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
      - name: Update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          make_latest: false
          files: .dist/zipped/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

